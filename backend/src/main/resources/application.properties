server.port=8000
#
# JDBC properties
#
spring.datasource.url=${{SPRING_DATASOURCE_URL}}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${{SPRING_DATASOURCE_USERNAME}}
spring.datasource.password=${{SPRING_DATASOURCE_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.zemoso.greencommute.repository
spring.data.jpa.entity.packages-to-scan=com.zemoso.greencommute.entity
